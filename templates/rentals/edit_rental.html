{% extends 'layout.html' %}
{% block content %}
    <h1>Edit Rental</h1>
    <form method="post">
        <!-- Other form fields -->
        <div class="form-group">
            <label>Start Time</label>
            <input type="datetime-local" name="StartTime" class="form-control" value="{{ rental[3].strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div class="form-group">
            <label>End Time</label>
            {% if rental[4] %}
            <input type="datetime-local" name="EndTime" class="form-control" value="{{ rental[4].strftime('%Y-%m-%dT%H:%M') }}">
            {% else %}
            <input type="datetime-local" name="EndTime" class="form-control">
            {% endif %}
        </div>
        <!-- Submit button -->
    </form>
{% endblock %}
