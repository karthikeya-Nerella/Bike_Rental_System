{% extends 'layout.html' %}
{% block content %}
    <h1>Add New Maintenance Record</h1>
    <form method="post">
        <div class="form-group">
            <label>Bike</label>
            <select name="BikeID" class="form-control" required>
                {% for bike in bikes %}
                <option value="{{ bike[0] }}">{{ bike[1] }} ({{ bike[2] }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Maintenance Type</label>
            <input type="text" name="MaintenanceType" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Maintenance Date</label>
            <input type="date" name="MaintenanceDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Cost</label>
            <input type="number" step="0.01" name="Cost" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Technician Name</label>
            <input type="text" name="TechnicianName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Maintenance Record</button>
        <a href="{{ url_for('maintenance') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
