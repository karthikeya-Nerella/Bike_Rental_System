{% extends 'layout.html' %}
{% block content %}
    <h1>Add New Customer</h1>
    <form method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="FirstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="LastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="Email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="Phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label>License Number</label>
            <input type="text" name="LicenseNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Membership Status</label>
            <select name="MembershipStatus" class="form-control" required>
                <option value="Regular">Regular</option>
                <option value="Premium">Premium</option>
                <option value="Suspended">Suspended</option>
            </select>
        </div>
        <div class="form-group">
            <label>Registration Date</label>
            <input type="date" name="RegistrationDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
        <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
