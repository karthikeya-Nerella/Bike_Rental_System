{% extends 'layout.html' %}
{% block content %}
    <h1>Add New Bike</h1>
    <form method="post">
        <div class="form-group">
            <label>Model Name</label>
            <input type="text" name="ModelName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select name="Type" class="form-control" required>
                <option value="Mountain">Mountain</option>
                <option value="Road">Road</option>
                <option value="City">City</option>
                <option value="Electric">Electric</option>
            </select>
        </div>
        <div class="form-group">
            <label>Hourly Rate</label>
            <input type="number" step="0.01" name="HourlyRate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Daily Rate</label>
            <input type="number" step="0.01" name="DailyRate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Purchase Date</label>
            <input type="date" name="PurchaseDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Maintenance Date</label>
            <input type="date" name="LastMaintenanceDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Bike</button>
        <a href="{{ url_for('bikes') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
